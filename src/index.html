<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémon Go!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rowdies" rel="stylesheet"> 
  </head>
  <body>
    <div class="menuBar">
      <i id="menuIcon" class="fas fa-bars"></i> 
      <div>
        <ul class= "boxFiltrado" >
          <li><a class= "filtrado" id="value1">Filtrado</a>
            <ul>
              <li><a class="mainButtons" id="pokeType" value="value2">Tipos</a> </li>
              <li><a class="mainButtons" id="pokeResistant" value="valu3">Resistencia</a></li> 
              <li><a class="mainButtons" id="pokeWeaknesses" value="value4">Debilidad</a></li> 
            </ul>
          </li> 
          <li><a id="value5">Ordenado</a> 
            <ul>
              <li><a  class="mainButtons" id="pokeNumber" value="value6">Numérico</a></li>
              <li><a class="mainButtons" id="pokeName" value="value7">Alfabético A-Z</a> </li>
              <li><a class="mainButtons" id="nameReverse" value="value8">Alfabético de la Z-A</a> </li>
            </ul>
          </li> 
          </ul>
      </div>
      <img id="pokeBall" src= "imagenes/pokemon.png">
      <div id="seacrhGroup"></div>
      <input id="searchBar" type="text" placeholder="Buscar...">
      <i id="searchIcon" class="fas fa-search"></i>
      
    </div>
 

    <div id="typesShown">  
      <button class="buttonFire typeB" id="fireType">Fuego</button>
      <button class="buttonWater typeB" id="waterType">Agua</button>
      <button class="buttonIce typeB" id="iceType">Hielo</button>
      <button class="buttonGhost typeB" id="ghostType">Fantasma</button>
      <button class="buttonDragon typeB" id="dragonType">Dragon</button>
      <button class="buttonBug typeB" id="bugType">Bicho</button>
      <button class="buttonElectric typeB" id="electricType">Electrico</button>
      <button class="buttonGrass typeB" id="grassType">Planta</button>
      <button class="buttonNormal typeB" id="normalType">Normal</button>
      <button class="buttonRock typeB" id="rockType">Roca</button>
      <button class="buttonDark typeB" id="darkType">Siniestro</button>
      <button class="buttonFairy typeB" id="fairyType">Hada</button>
      <button class="buttonFlying typeB" id="flyingType">Volador</button>
      <button class="buttonGround typeB" id="groundType">Tierra</button>
      <button class="buttonPoison typeB" id="poisonType">Veneno</button>
      <button class="buttonPsychic typeB" id="psychicType">Psiquico</button>
      <button class="buttonSteel typeB" id="steelType">Acero</button>
      <button class="buttonFighting typeB" id="fightingType">Lucha</button> 
    </div>
    
    <br>
    <div class="allPokemons" id="allPokemons" > 
      <br>  
        <h1 id="h1">  </h1>
        <div class="pokemonShown">
      <div  class="infoBox" id="infoBox"> </div>
        </div> 
      </div>
    <div id="modalBox" class="modalBox">
      <div id="modalContentLeft" class="modalContent">
      </div>
      <div id="modalContentRight" class="modalContent">
        <span id="closeModalBox" class="closeModalBox">&times;</span>
      </div>
    </div>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/6f67727d58.js" crossorigin="anonymous"></script> 
  </body>
</html>
